<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bat Ball Game</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="shortcut icon" href="https://pngimg.com/uploads/cricket/cricket_PNG32.png" type="image/x-icon">
     link
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="Crecket-match">

        <h1>Bat Ball Stump Game </h1>
        <p>Please Choose Any One </p>
        <button id="bat" onclick="BatFunction()" class="Forimage"> <img
                src="https://www.freepngimg.com/thumb/cricket/31765-4-cricket-bat-file.png" alt="Cricket-bat"
                width="70px"></button>
        <button id="ball" onclick="BallFunction()" class="Forimage"><img
                src="https://th.bing.com/th/id/R.85c6690bdb9d3cf4e219d3457cd63f9f?rik=%2f9TP%2fuHUBC55Jw&riu=http%3a%2f%2fwww.pngall.com%2fwp-content%2fuploads%2f2016%2f03%2fCricket-Ball-PNG-Image.png&ehk=SiO3YYy6GiI4KM4RjL4QHl4v7zrwHbdULQ%2f4lTKptJY%3d&risl=&pid=ImgRaw&r=0"
                alt="" width="70px">
        </button>
        <button id="stump" onclick="StumpFunction()" class="Forimage"> <img
                src="https://www.pngall.com/wp-content/uploads/8/Cricket-Wicket-Transparent.png" alt="Stump-image"
                width="70px"></button>
        <h2 id="User_move"></h2>
        <h2 id="Computer_move"></h2>
        <h2 id="result"></h2>
        <h2 id="Score"></h2>
        <button id="reset" onclick="storageClr()">Reset</button>



    </div>



    <script src="script.js"></script>
</body>

</html>
